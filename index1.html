<body>
    <div id="LoginDiv">
        <h1>LOGIN HERE</h1><br>
        <p>EMAIL ADDRESS</p>

        <button type="submit" id="Login_submit_btn">Register Now</button><br>
        <h5><input type="radio" name="" id="forgot_password">FORGOT PASSWORD</h5>

    </div>
